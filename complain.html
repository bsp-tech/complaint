<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    
       
           <div class="p-0 position-absolute w-100 h-100 bg-dark d-flex align-items-center">
              <div class="container">
               <div style="border-radius:20px" class="col-md-6 py-4 px-3 mx-auto bg-white text-center p-0">
                       <h4 class="mb-4">Add Complain</h4>
                       <div class="row">
                           <div class="col-md-8 mx-auto">
                                <form>
                                        <div class="form-group">
                                          <input type="text" class="form-control" placeholder="Title">
                                        </div>
                                        <div class="form-group">
                                          <textarea class="form-control complain" placeholder="Write your complain"></textarea>
                                        </div>
                                        <div class="form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">İstifadəçi <a href="" class="text-success" data-toggle="modal" data-target="#exampleModalLong">qaydaları</a> ilə razıyam</label>
                                        </div>
                                        <button type="submit" class="btn btn-success mt-4">Submit</button>
                                      </form>
                                  
                            </div>
                       </div>
                     

                     
                    
            </div>
        </div>
            </div>
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">İstifadəçi qaydaları</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <ul>
                              <li class="my-1">Paylaşılan şikayətlərə görə sayt rəhbərliyi heç bir məsuliyyət daşımır</li>
                              <li class="my-1">Şikayətçinin heç bir məlumatı saytda öz saytda əksini tapmır.</li>
                              <li class="my-1">Bütün şikayətlər anonim olaraq sayt istifadəçilərinə görünəcək</li>
                          </ul>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-success">Təsdiq edirəm</button>
                        </div>
                      </div>
                    </div>
                  </div>
        
  

                  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
